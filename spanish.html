<!DOCTYPE html>
<html>
<body>
<script>
var response = prompt("Name an animal in English.").toLowerCase();
if (response === "cat") {
  console.log("Gato means cat in Spanish.");
} else if (response === "dog") {
  console.log("Perro means dog in Spanish.");
} else if (response === "horse") {
  console.log("Caballo means horse in Spanish.");
} else {
  console.log("No entiendo.");
}
</script>
</body>
</html>
